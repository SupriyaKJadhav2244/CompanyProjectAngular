            <div id="page-wrapper" >
                <div id="page-inner">
                        <div class="title">Update Student Profile</div>
                    <div class="container col col-sm-12 maindiv"> 
                        <form #updateForms="ngForm" method="post" (ngSubmit)="onClicks()">  
                                <div class=" row col-md-12 ">
                                    <div class="form-group col-md-6">
                                        <div class="col-md-4">Student Id :</div>
                                        <div class="col-md-8"><input type="text" name="Id" [(ngModel)]="parsedStudentJson.Id"  class="form-control" readonly>
                                        </div>
                                    </div> 
                                    <div class="form-group col-md-6">
                                            <div class="col-md-4">Full Name :</div>
                                            <div class="col-md-8"><input type="text" name="FullName" [(ngModel)]="parsedStudentJson.FullName"  class="form-control" required>
                                            </div>     
                                    </div>
                                </div>  
                                <div class=" row col-md-12 ">
                                    <div class="form-group col-md-6">
                                        <div class="col-md-4">Email Id : </div>
                                        <div class="col-md-8">
                                                <input type="email" name="Email" #Email="ngModel" [(ngModel)]="parsedStudentJson.Email"   class="form-control" readonly>
                                        </div>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <div class="col-md-4">Contact:</div>
                                        <div class="col-md-8">
                                                <input type="text" name="Contact" #Contact="ngModel" [(ngModel)]="parsedStudentJson.Contact" class="form-control" required>
                                        </div>
                                    </div>
                                </div>  
                                    <div class="row col-md-12 ">
                                        <div class="form-group col-md-6">
                                            <div class="col-md-4">Gender :</div>
                                            <div class="col-md-8">
                                                    <input type="radio" name="Gender" #Gender="ngModel" [(ngModel)]="parsedStudentJson.Gender" value="female" required>Female
                                                    <input type="radio" name="Gender" #Gender="ngModel" [(ngModel)]="parsedStudentJson.Gender" value="male" required>Male
                                            </div>
                                        </div> 
                                        <div class="form-group col-md-6">
                                            <div class="col-md-4">City :</div>
                                            <div class="col-md-8">
                                                    <input type="text" name="City" #City="ngModel" [(ngModel)]="parsedStudentJson.City" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>   
                                    <div class="row col-md-12 ">
                                        <div class="form-group col-md-6">
                                            <div class="col-md-4">Pin Code :</div>
                                            <div class="col-md-8">
                                                    <input type="text" name="PinCode" #PinCode="ngModel" [(ngModel)]="parsedStudentJson.PinCode"  class="form-control" required>
                                            </div>
                                        </div> 
                                        <div class="form-group col-md-6">
                                            <div class="col-md-4">State :</div>
                                            <div class="col-md-8">
                                                    <input type="text" name="State" #State="ngModel" [(ngModel)]="parsedStudentJson.State" class="form-control" required>
                                            </div>
                                        </div> 
                                    </div> 
                                    <div class=" text-center" style="margin-bottom: 10px;">
                                    <input type="submit" class="btn btn-primary" value="Update"> 
                                </div>
                            </form>   
                    </div>
            </div>
        </div> 
    </div>
</body>  
</html>
