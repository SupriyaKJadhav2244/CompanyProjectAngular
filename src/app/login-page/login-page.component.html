 <div class="container col col-sm-12 logform">
    <div class="titlebox">
        <h2>Students Login Form</h2>
    </div>
    <div class="row col-sm-12" style="width: 100%;">
        <form #loginForm="ngForm" (ngSubmit)="onClicks(loginForm)">
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" name="email" #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched" [(ngModel)]="students.email" placeholder="Enter Email-Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
                    <small class="text-danger" *ngIf="emailId.errors.required">Enter Your Email Id</small>
                    <small class="text-danger" *ngIf="emailId.errors.pattern">Enter Your Valid Email Id</small>
                </div>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="phone" name="cmobile" #mobile="ngModel" [(ngModel)]="students.cmobile" placeholder="Enter Contact Number" class="form-control" required>
                <div *ngIf="mobile.invalid && mobile.touched">
                    <small class="text-danger">Enter Your Contact Number</small> 
                </div>
            </div>
            <div class="text-center"> 
                 <input type="submit" id="logButton" value="Login" class="btn btn-success"  [disabled]="!loginForm.valid"> 
            </div>  
           
        </form>
        <div  class="regiLink"> 
            <a [routerLink]="['/admin-page']">Admin Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/registration']">Student Register</a>
       </div>
    </div>
    
</div>
