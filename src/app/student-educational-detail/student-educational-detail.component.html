            <div id="page-wrapper" >
                <div id="page-inner">
                    <div class="title">Student Educational Profile</div>
                        <div class="maindiv"> 
                        <form #educationDetailForms="ngForm" method="post" (ngSubmit)="onClicks()"> 
                            <div class="row fieldsRow">
                               <div class="col-md-12 ">
                                    <div class="row form-group">
                                        <div class="col-md-3">Full Name :</div>
                                        <div class="col-md-9">
                                            <input type="text" name="FullName" [(ngModel)]="parsedStudentJson.FullName"  class="form-control" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">Email Id :</div>
                                         <div class="col-md-9">
                                            <input type="text" name="Email" [(ngModel)]="parsedStudentJson.Email"  class="form-control" readonly>
                                        </div>  
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">SSC Marks :</div>
                                        <div class="col-md-9">
                                            <input type="text" name="sscMarks" [(ngModel)]="parsedStudentJson.sscMarks"  class="form-control" required>
                                        </div>
                                    </div>  
                                    <div class="form-group row">
                                        <div class="col-md-3">HSC Marks :</div>
                                        <div class="col-md-9">
                                            <input type="text" name="hscMarks" [(ngModel)]="parsedStudentJson.hscMarks"  class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">Polytechnical Marks :</div>
                                        <div class="col-md-9">
                                            <input type="text" name="PolyMarks" [(ngModel)]="parsedStudentJson.PolyMarks"  class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">Engineering Marks :</div>
                                        <div class="col-md-9">
                                            <input type="text" name="EngineeringMarks" [(ngModel)]="parsedStudentJson.EngineeringMarks"  class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">Project :</div>
                                        <div class="col-md-9">
                                           <textarea type="text" name="ProjectDetails" [(ngModel)]="parsedStudentJson.ProjectDetails"  class="form-control" required></textarea>
                                         </div>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" name="sbutton" class="btn btn-success form-control" id="sbutton" value="Submit">
                                    </div>
                                </div>  
                            </div>      
                        </form>   
                    </div>
                </div> 
             </div> 
        </div>
    </body>
</html>
