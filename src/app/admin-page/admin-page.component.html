 
<div class="container col col-sm-12 logform">
    <div class="titlebox">
        <h2>Admin Login Form</h2>
    </div>
    <div>
        <form #adminForm="ngForm" (ngSubmit)="onClick()">
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" name="email" #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="adminData.email" placeholder="Enter Email-Id" required>
                <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
                    <small class="text-danger" *ngIf="emailId.errors.required">Enter Your Email Id</small>
                    <small class="text-danger" *ngIf="emailId.errors.pattern">Enter Your Valid Email Id</small>
                </div>  
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="adminData.password" placeholder="Enter Password" class="form-control" required>
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger">Enter Your Password</small> 
                </div>
            </div>
            <div class="text-center"> 
                <input type="submit" id="logButton" class="btn btn-success" [disabled]="!adminForm.valid" value="LogIn"> 
            </div> 
        </form>
    </div>
</div>
