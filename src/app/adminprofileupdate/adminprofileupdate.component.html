<body>

        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Admin Profile</a> 
            </div>
              <div style="color: white;
            padding: 15px 50px 5px 50px;
            float: right;
            font-size: 16px;">{{sessinEmail}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger square-btn-adjust" (click)="logout()">Logout</a> </div>
        </nav>   
           <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="assets/assets/img/find_user.png" class="user-image img-responsive"/>
                    </li>
                    <li><a [routerLink]="['/admin-home-pge']">Home Page</a></li> 
                    <li><a [routerLink]="['/admin-profile-page']" class="active-menu">Admin Profile</a></li>

                        </ul>--> 
                    <li><a [routerLink]="['/display-students-profile']">Display Students List</a></li>

                    <li><a [routerLink]="['/display-students-profile']">Update Company Profile</a></li>

        <!-- /. NAV SIDE  --> 
            <div id="page-wrapper" >
                    <div id="page-inner">
                        <div class="row"> 
                            <div class="col-md-12 maindiv">
                                <h2>
                                   Update Admin Profile
                                </h2>  
                                <div class="container col col-sm-12 maindiv"> 
                                    <form #adminForm="ngForm" (ngSubmit)="updateAdminData()">
                                        <div class="form-group"> 
                                            <input type="hidden" name="Id" [(ngModel)]="data.Id" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="inputText">Admin Name :</label>
                                            <input type="text" name="FullName" [(ngModel)]="data.Name" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="inputText">Contact No :</label>
                                            <input type="text" name="ContactNo" [(ngModel)]="data.ContactNo" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="inputText">Email Id :</label>
                                            <input type="text" name="Email" [(ngModel)]="data.Email" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="inputText">Password : </label>
                                            <input type="text" name="Password" [(ngModel)]="data.Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="inputText">Occupation :</label>
                                            <input type="text" name="OccupaDesignationtion" [(ngModel)]="data.Occupation" class="form-control " required>
                                        </div> 
                                       <div class="text-center">
                                           <input type="submit" name="submit" class="btn btn-success" id="submitButton" [disabled]="!adminForm.valid" value="Submit">
                                       </div>
                                    </form>
                                </div>  
                            </div>
                        </div> 
                    </div>
            </div>
        </div> 
</body>
</html>
